<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Enroll Now</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
    
<body class="enroll-page">

    <nav class="navbar navbar-dark" style="background-color:#083d77;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="OBMC LOGO 2024-Circle.png" alt="logo" height="50px">
            O.B. Montessori Center
        </a>

    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-outline-light">Search</button>
    </form>

  </div>
</nav>

    <div class="container text-center my-5">
        <h2 class="fw-bold">OBMC Student Enrollment Form</h2>
        <p class="text-muted">Fill out the form below to enroll for the upcoming school year.</p>
    </div> 

    <div class="container mb-5">
    <div class="card shadow-sm">
    <div class="card-body">

    <h5 class="mb-3">Student Information</h5>

    <div class="row g-3">
    <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="John">
    </div>

    <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Doe">
    </div>

    <div class="col-md-4">
        <label class="form-label">Birth Date</label>
        <input type="date" class="form-control">
    </div>

    <div class="col-md-4">
        <label class="form-label">Gender</label>
        <select class="form-select">
        <option selected disabled>Select</option>
        <option>Male</option>
        <option>Female</option>
        </select>
    </div>

    <div class="col-md-4">
        <label class="form-label">Grade Level</label>
        <select class="form-select">
        <option selected disabled>Select</option>
        <option>Casa</option>
        <option>Junior Casa</option>
        <option>Junior Advanced Casa</option>
        <optio>Advanced Casa</option>   
        <option>Grade 1</option>
        <option>Grade 2</option>
        <option>Grade 3</option>
        <option>Grade 4</option>
        <option>Grade 5</option>
        <option>Grade 6</option>
        <option>Grade 7</option>
        <option>Grade 8</option>
        <option>Grade 9</option>
        <option>Grade 10</option>
        <option>Grade 11</option>
        <option>Grade 12</option>
        </select>
    </div>
    </div>

      <hr class="my-4">
      <h5 class="mb-3">Contact Details</h5>

    <div class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="student@example.com">
    </div>

    <div class="col-md-6">
        <label class="form-label">Contact Number</label>
        <input type="text" class="form-control" placeholder="0912-345-6789">
    </div>
    </div>

    <hr class="my-4">
    <h5 class="mb-3">Other Information</h5>

    <div class="mb-3">
    <label class="form-label d-block">Mode of Learning</label>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mode">
        <label class="form-check-label">Online</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mode">
        <label class="form-check-label">Face-to-Face</label>
    </div>
    </div>

    <div class="form-check mb-4">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">
        I confirm that the information provided is true and complete.
    </label>
    </div>

    <div class="text-center">
        <button class="btn btn-primary px-5">Submit Enrollment</button>
    </div>
</div>
</div>

</body>
</html>
